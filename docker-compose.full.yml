version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: devflow-postgres
    environment:
      POSTGRES_DB: devflow
      POSTGRES_USER: devflow
      POSTGRES_PASSWORD: devflow_secret_change_in_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devflow-network

  # Redis for job queue and real-time updates
  redis:
    image: redis:7-alpine
    container_name: devflow-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - devflow-network

  # Next.js Web Application
  web:
    build:
      context: ./app
      dockerfile: Dockerfile.production
    container_name: devflow-web
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://devflow:devflow_secret_change_in_production@postgres:5432/devflow
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-secret-key-change-this}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Development mode: mount source code
      - ./app:/app
      - /app/node_modules
      - /app/.next
    networks:
      - devflow-network
    restart: unless-stopped

  # Claude Computer Use Automation Agent
  agent:
    build:
      context: ./automation-agent
      dockerfile: Dockerfile
    container_name: devflow-agent
    environment:
      # Required: User must provide Anthropic API key
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:?Please set ANTHROPIC_API_KEY in .env file}
      DATABASE_URL: postgresql://devflow:devflow_secret_change_in_production@postgres:5432/devflow
      REDIS_URL: redis://redis:6379
      # Virtual display for browser automation
      DISPLAY: :99
      # Agent configuration
      AGENT_MODE: production
      LOG_LEVEL: info
    volumes:
      # Mount user's CLI authentication (read-only for security)
      - ${HOME}/.config/gh:/home/agent/.config/gh:ro
      - ${HOME}/.config/vercel:/home/agent/.config/vercel:ro
      - ${HOME}/.supabase:/home/agent/.supabase:ro
      # Workspace for generated code
      - agent_workspace:/workspace
      # Logs directory
      - agent_logs:/var/log/devflow
      # Optional: Mount SSH keys for git operations
      - ${HOME}/.ssh:/home/agent/.ssh:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - devflow-network
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SYS_CHROOT  # For chroot operations
      - SYS_PTRACE  # For debugging (remove in production)
    # Not completely read-only because agent needs to write to workspace
    # read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=512m
      - /run:rw,noexec,nosuid,size=64m
    # Resource limits
    mem_limit: 4g
    memswap_limit: 4g
    cpu_shares: 1024
    pids_limit: 200
    restart: unless-stopped

  # Optional: VNC server for debugging (see what Claude sees)
  vnc:
    build:
      context: ./automation-agent
      dockerfile: Dockerfile
    container_name: devflow-vnc
    environment:
      DISPLAY: :99
      VNC_PASSWORD: ${VNC_PASSWORD:-devflow}
    command: ["x11vnc", "-display", ":99", "-forever", "-shared", "-rfbport", "5900", "-passwd", "${VNC_PASSWORD:-devflow}"]
    ports:
      - "5900:5900"  # VNC port - access via VNC viewer
    depends_on:
      - agent
    networks:
      - devflow-network
    profiles:
      - debug  # Only start with: docker-compose --profile debug up

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  agent_workspace:
    driver: local
  agent_logs:
    driver: local

networks:
  devflow-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
