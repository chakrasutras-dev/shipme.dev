version: '3.8'

services:
  devflow-dev:
    image: node:20-alpine
    container_name: devflow-dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-https://demo.supabase.co}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-demo-key}
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped
    networks:
      - devflow-network

networks:
  devflow-network:
    driver: bridge
